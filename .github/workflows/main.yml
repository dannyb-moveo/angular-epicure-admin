name: ci cd client - prod
on:
  - workflow_dispatch
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install dependencies
        run: npm install

      - name: Build and test app
        run: |
          npm run build
      - name: Transfer files to EC2 instance
        uses: appleboy/scp-action@master
        with:
          host: 63.32.5.152
          username: ubuntu
          key: ~/servers_details/portalemployers/dev/employers-portal-A-G_dev.pem # This references a secret containing your PEM file
          source: "dist/" # The path to the dist folder relative to the repository root
          target: "~/test" # The path to the remote folder on the EC2 instance
