<section>
  <div class="table__content">
    <div class="table__content-header">
      <h3>Restaurants</h3>
      <button class="btn btn-primary" (click)="openDialog()">
        + New Restaurant
      </button>
    </div>

    <div class="table__content-search">
      <input
        class="form-input"
        type="text"
        id="name"
        (keyup)="applyFilter($event)"
        #input
      />
      <button class="btn">Search</button>
    </div>
  </div>

  <table mat-table [dataSource]="dataSource" matSort>
    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let restaurant">{{ restaurant._id }}</td>
    </ng-container>
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let restaurant">{{ restaurant.name }}</td>
    </ng-container>
    <!-- isPoPular Column -->
    <ng-container matColumnDef="isPopular">
      <th mat-header-cell *matHeaderCellDef>isPopular</th>
      <td mat-cell *matCellDef="let restaurant">{{ restaurant.isPopular }}</td>
    </ng-container>
    <!-- Action Column -->
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let restaurant">
        <button mat-icon-button color="primary">
          <mat-icon (click)="editProduct(restaurant)">edit</mat-icon>
        </button>
        <button mat-icon-button color="warn">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
  <mat-paginator
    [pageSizeOptions]="[5, 10, 25, 100]"
    aria-label="Select page of users"
  ></mat-paginator>
</section>
