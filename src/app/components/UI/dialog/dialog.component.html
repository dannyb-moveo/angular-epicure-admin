<h1 mat-dialog-title>Add restaurant form</h1>
<div mat-dialog-content>
  <form [formGroup]="restaurantsForm">
    <mat-form-field appearance="outline">
      <mat-label>Restaurant Name</mat-label>
      <input
        formControlName="restaurantName"
        matInput
        placeholder="Placeholder"
      />
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Popular Restaurant</mat-label>
      <mat-select
        placeholder="Is the restaurant popular?"
        formControlName="isPopular"
      >
        <mat-option value="true">Yes</mat-option>
        <mat-option value="false">No</mat-option>
      </mat-select>
    </mat-form-field>
  </form>
</div>

<div mat-dialog-actions [align]="'end'">
  <button class="btn btn-primary" mat-dialog-close="">Close</button>
  <button class="btn" (click)="addRestaurant()">{{ actionBtn }}</button>
</div>
