<aside>
  <div
    class="sidebar__container"
    [ngClass]="{ 'show-sidebar': isSidebarOpen | async }"
  >
    <div class="sidebar__content">
      <button
        class="sidebar_content-close-btn btn"
        (click)="sidebarService.toggleSidebar()"
      >
        X
      </button>

      <header>
        <app-logo></app-logo>
      </header>

      <app-nav-links [closeMenu]="true"></app-nav-links>
    </div>
  </div>
</aside>
